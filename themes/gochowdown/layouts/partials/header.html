<nav class="navigation pure-g">
  {{ if .Site.Params.showNavTitle }}
  <section class="pure-u-1 pure-u-md-1-2 nav-left">
    <h1 class="nav-title title-shadow white"><a href="/" class="main-title-link">{{ .Site.Title }}</a></h1>
  </section>
  <section class="pure-u-1 pure-u-md-1-2 nav-right">
    {{ with .Site.Pages }}
    {{ range .GroupByParam "category" }}
    <a href='/category/{{ .Key | urlize }}'>{{ .Key }}</a>
    {{ end }}
    {{ end }}
  </section>
  {{ else }}
  <section class="pure-u-1 nav-right">
    {{ with .Site.Pages }}
    {{ range .GroupByParam "category" }}
    <a href='/category/{{ .Key | urlize }}'>{{ .Key }}</a>
    {{ end }}
    {{ end }}
  </section>
  {{ end }}
</nav>
