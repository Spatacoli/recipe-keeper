<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#052767" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="images/apple/ios-appicon-120-120.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="images/apple/ios-appicon-152-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple/ios-appicon-180-180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="images/apple/ios-appicon-120-120.png"
    />
    <link rel="apple-touch-startup-image" href="images/apple/launch.png" />
    <meta name="apple-mobile-web-app-title" content="Recipe Keeper" />
    <meta
      name="description"
      content="This is the Recipe Keeper for the Spatafore family of families."
    />
    <title>Recipe Keeper - Spatafore Family</title>
    <link rel="stylesheet" href="bundle.css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body onload="main();">
    <h1>Spatafore Family Recipe Keeper</h1>
    <div id="loading"><h2>Loading...</h2></div>
    <div id="container" style="display:none;">
      <nav>
        <div class="nav-toggle">
          <div class="nav-expose">â‰¡</div>
          <div class="nav-close">X</div>
        </div>
        <ul id="nav-items"></ul>
      </nav>
      <ul id="recipes"></ul>
    </div>
    <script src="bundle.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("serviceworker.js")
            .then(swReg => {
              console.log("Servioce worker is registered", swReg);
              swReg.pushManager.subscribe().then(pm => {
                console.log("Push Manager subscription!", pm);
              })
            })
            .catch(err => {
              console.error("Service worker error", err);
            });
        });
      }
    </script>
  </body>
</html>
